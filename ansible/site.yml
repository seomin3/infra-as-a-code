---

- name: preparing node of packstack
  hosts: "{{ host_group | default('openstack') }}"
  become: yes
  roles:
    - centos-common
    - centos-preparing-for-packstack
    - centos-netdata

- name: preparing instances of kubernetes
  hosts: "{{ host_group | default('instances') }}"
  become: yes
  roles:
    - centos-preparing-for-instances
#    - centos-netdata
